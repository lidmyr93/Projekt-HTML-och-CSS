        opacity: 0.7;

    .box1{

        top: 200px;
        left: 20px;
        z-index: 1;
    }
    .box2{
        background-color: lightgreen;

        z-index: 0;
    }

</head>
<body>
    <h1>Exempel 2 - Lektion 7</h1>
    <h2>Aboslute postionering</h2>
