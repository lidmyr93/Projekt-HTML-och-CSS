<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Exempel 6 - Lektion 7</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box1{
            width: 46%;
            height: 400px;
            border: 1px solid #000;
            margin: 2%;
            
        }
        .box2{
            width: 46%;
            height: 150px;
            padding: 10px;
            border: 10px solid #000;
            margin: 2%;
            
        }
        div{
            float: left;
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Exempel 6 - Lektion 7</h1>
    <h2>Box sizing</h2>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="clearfix"></div>
    <div class="box1">3</div>
    <div class="box2">4</div>
    
</body>
</html>
